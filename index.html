<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>word counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
  <!-- logo and searchbar-->
  <header>
    <div id="logo">word counter</div>
    <div class="word_search">
      <span id="search_stat"> </span>
      <input type="text" id="keyword" placeholder="search for..">
      <button id="search-btn" type="button" onclick="performMark()">Search</button>
    </div>
  </header>

  <div id="main_container">

    <!-- area where books are loaded -->
    <div class="content_area">
      <div id="file_name">Book Title</div>
      <div id="file_content">select a book from the right</div>
    </div>

    <!-- area where books labels are displayed -->
    <div class="books_section">
      <div>books</div>
      <div class="underline"></div>
      <div class="books_labels">
        <ul>
          <li> <a href="#" onclick="loadBook('AliceInWonderland.txt','Alice in Wonderland')">alice in wonderland</a> </li>
          <li> <a href="#" onclick="loadBook('LOTR.txt', 'Lord of the Rings')">lord of the rings </a> </li>
          <li> <a href="#" onclick="loadBook('HP1.txt', 'Harry Potter and the Philosopher\'s Stone ')">harry potter 1</a> </li>
          <li> <a href="#" onclick="loadBook('HP2.txt', 'Harry Potter and the Chamber of Secrets')">harry potter 2</a> </li>
          <li> <a href="#" onclick="loadBook('Hp3.txt', 'Harry Potter and the Prisoner of Azkaban')">harry potter 3</a> </li>
          <li> <a href="#" onclick="loadBook('HP4.txt', 'Harry Potter and the Goblet of Fire')">harry potter 4</a> </li>
          <li> <a href="#" onclick="loadBook('HP5.txt', 'Harry Potter and the Order of the Phoenix')">harry potter 5</a> </li>
          <li> <a href="#" onclick="loadBook('HP6.txt', 'Harry Potter and the Half-Blood Prince')">harry potter 6</a> </li>
          <li> <a href="#" onclick="loadBook('HP7.txt', 'Harry Potter and the Deathly Hallows')">harry potter 7</a> </li>
        </ul>
      </div>
    </div>

    <!-- most/least used words and description area -->
    <div class="details_about_words">

      <!-- most used words -->
      <div class="most_used_head">most used words</div>
      <div class="underline"></div>
      <div class="word_frequency_display">
        <ul id="most_used">

        </ul>
      </div>

      <!-- least used words -->
      <div class="least_used_head">least used words</div>
      <div class="underline"></div>
      <div class="word_frequency_display">
        <ul id="least_used">

        </ul>
      </div>

      <!-- document stats -->
      <div class="document_stat_head">document stats</div>
      <div class="underline"></div>
      <div class="document_stat_body">
        <ul>
          <li id="doc_length"></li>
          <li id="word_count"></li>
          <li id="char_count"></li>
        </ul>
      </div>



    </div>

  </div>

  <template id="template">
    <li>
      {{val}}
    </li>
  </template>


  <script src="./index.js"></script>
  
</body>
</html>
