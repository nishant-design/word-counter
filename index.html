<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>word counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
  <!-- logo and searchbar-->
  <header>
    <div id="logo">word counter</div>
    <div class="word_search">
      <input type="text" id="keyword" placeholder="search for..">
      <button id="search-btn" type="button">Search</button>
    </div>
  </header>

  <div id="main_container">

    <!-- area where books are loaded -->
    <div class="content_area">
      <div id="card_heading">Book Title</div>
      <div id="card_body">select a book from the right</div>
    </div>

    <!-- area where books are displayed -->
    <div class="books_heading">
      books
      <div class="books_labels">
        hello
      </div>
    </div>

    <!-- most/least used words and description area -->
    <div class="details_about_words">

      <!-- most used words -->
      <div class="most_used_head">most used words</div>
      <div class="underline"></div>
      <div class="word_frequency_display">
        <ul id="most_used">

        </ul>
      </div>

      <!-- least used words -->
      <div class="least_used_head">least used words</div>
      <div class="underline"></div>
      <div class="word_frequency_display">
        <ul id="least_used">

        </ul>
      </div>

      <!-- document stats -->
      <div class="document_stat_head">document stats</div>
      <div class="underline"></div>
      <div class="document_stat_display">
        <ul id="document_stats">

        </ul>
      </div>



    </div>

  </div>


  <script src="./index.js"></script>
  
</body>
</html>
